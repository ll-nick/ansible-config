- name: Install
  ansible.builtin.shell: |
    {{ ansible_env.HOME }}/.local/bin/mise use --global ubi:ll-nick/leadr
  args:
    creates: "{{ ansible_env.HOME }}/.local/share/mise/installs/ubi-ll-nick-leadr"

- name: Add bash config
  ansible.builtin.copy:
    src: leadr.bash
    dest: "{{ ansible_env.HOME }}/.config/bash/leadr.bash"

- name: Clone config
  ansible.builtin.git:
    repo: "{{ github_prefix }}ll-nick/leadr-config"
    dest: "{{ ansible_env.HOME }}/.config/leadr"
    force: "true"

